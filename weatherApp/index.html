<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <label for="location">Enter a location:</label>
      <input id="location" type="text">
      <button class="btn-success" id="humidity">Get Current Humidity!</button>
      <button class="btn-success" id="temperature">Get Current Temperature!</button>
      <div class="showWeather"></div>
      <div id="tempButtons">
        <button id="toFahrenheit" type="button" name="button">To Fahrenheit</button>
        <button id="toCelcius" type="button" name="button">To Celcius</button>
      </div>

    </div>
  </body>
</html>
